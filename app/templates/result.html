<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Hunger for none</title>

        <link href="static/bootstrap-5.0.1-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/main.css" rel="stylesheet">
    </head>
    <body>
        <script src="static/bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
        <script src="static/jquery-3.6.0.min.js"></script>

        <div class="main-box result">
            <div class="container">
                <img src="{{ filepath }}" height=256>
            </div>

            <table class="table table-dark result-table">
                <thead>
                    <tr>
                        <th scope="col" class="condition">Condition</th>
                        <th scope="col" class="probability">Probability</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(0, length) %}
                    <tr>
                        <td class="condition">{{ y_pred[i][0] }}</td>
                        <td class="probability">{{ y_pred[i][1] }}%</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="container back-container">
                <input class="green-btn back-btn" type="button" onClick="parent.location='/'" value="Back">
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>Web app by <a href="https://github.com/brodzik/" target="_blank">Adrian Brodzik</a>. Template by <a href="https://codepen.io/aaronvanston/pen/yNYOXR" target="_blank">CodePen</a>.</p>
            </div>
        </footer>
    </body>
</html>
